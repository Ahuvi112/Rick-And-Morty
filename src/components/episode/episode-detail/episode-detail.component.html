<div class="character-detail">
  <div class="character-details">
    <h3 class="title">{{ episode?.name }}</h3>
    <p class="info">Name: {{ episode?.name }}</p>
    <p class="info">Episode: {{ episode?.episode }}</p>
    <button mat-fab extended color="primary" (click)="openDialog()" class="show-button">
      <mat-icon>visibility</mat-icon>
      Show Characters ({{episode?.characters?.length}})
    </button>
  </div>
</div>
