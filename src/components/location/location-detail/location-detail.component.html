<div class="character-detail">
    <div class="character-details">
        <h3 class="title">{{ location?.name }}</h3>
        <p class="info">Name: {{ location?.name }}</p>
        <p class="info">Type: {{ location?.type }}</p>
        <button mat-fab extended color="primary" (click)="openDialog()" class="show-button">
            <mat-icon>visibility</mat-icon>
            Show residents ({{location?.residents?.length}})
        </button>
    </div>
</div>
